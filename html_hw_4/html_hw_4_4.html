<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 4.4</title>
    <link rel="stylesheet" href="style_hw_4_4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="common">
    <h2>Заповніть поля анкети</h2>
    <form>
        <label>Ваше ім'я:<input type="text" name="firstname" class="field" required></label><br>
        <label>Ваше прізвище:<input type="text" name="lastname" class="field" required></label><br>
        <label>Ваша стать:<input type="radio" class="field" name="gender" value="male">Чоловіча</label>
        <label><input type="radio" name="gender" class="field" value="female">Жіноча</label><br><br><br>

        <label>Послугами якої компанії Ви користуєтесь?</label><br>
        <label>Kyivstar<input type="checkbox" id="kyivstar" name="company" class="checkbox"></label><br>
        <label>Vodafone<input type="checkbox" id="vodafone" name="company" class="checkbox"></label><br>
        <label>Life<input type="checkbox" id="life" name="company" class="checkbox"></label><br>
        <label>PeopleNet<input type="checkbox" id="peopleNet" name="company" class="checkbox"></label><br>
        <label>Utel<input type="checkbox" id="utel" name="company" class="checkbox"></label><br>

        <label><input type="submit" value="Надіслати анкету" id="submit"></label>
        <label><input type="reset" value="Очистити бланк" id="reset"></label>

    </form>
</div>
</body>
</html>
